<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <h1 class="text-3xl font-bold mb-6">ðŸ›’ Product Manager</h1>

  <form id="productForm" class="space-y-4 bg-white p-4 rounded shadow mb-6">
    <input type="text" id="name" placeholder="Product Name" class="w-full p-2 border rounded" required />
    <input type="number" id="price" placeholder="Price" class="w-full p-2 border rounded" required />
    <input type="text" id="description" placeholder="Description" class="w-full p-2 border rounded" />
    <input type="text" id="imageUrl" placeholder="Image URL" class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</button>
  </form>

  <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

  

  <script src="script.js"></script>
</body>
</html>
