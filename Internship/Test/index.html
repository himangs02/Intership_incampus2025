<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 flex flex-col justify-center items-center m-4 mt-40 gap-5">

  <h1 class="text-4xl font-bold p-2">🍳 Recipe Finder</h1>
  <p class="text-sm font-semibold">Find delicious recipes by ingredient</p>

  <div class="bg-white p-4 rounded-lg h-auto w-[25vw] flex flex-col justify-center items-center gap-5">
    <h1 class="text-xl">🔍 Search for recipes</h1>
    <form id="form" class="flex  gap-3">
      <input id="input" type="text" placeholder="e.g. chicken, rice" class="border-2 border-blue-600 rounded-xl w-72 p-2" required>
      <button type="submit" id="submit" class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-xl hover:shadow-lg shadow-blue-400">🔍</button>
    </form>
  </div>

  <div id="container" class="flex justify-center flex-wrap gap-3"></div>

  <script src="script.js"></script>
</body>
</html>
