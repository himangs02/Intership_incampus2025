<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Search Form -->
  <form id="form" class="flex items-center justify-center gap-4 m-6">
    <input type="text" id="input" placeholder="Search your movie"class="w-1/2 h-10 p-2 border-2 border-black rounded-xl"/>
    <button id="btn-search" class="border-2 border-gray-800 rounded-2xl h-10 px-4 active:bg-sky-300 font-serif"> Search</button>
  </form>

  <!-- Cards Container -->
  <div id="card-container" class="flex flex-wrap justify-center gap-6 p-4"></div>

  <script src="script.js"></script>
</body>
</html>
