<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
            background-color: #e8f5e9;
        }
        .break {
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            
            text-orientation: mixed;
        }
    </style>
</head>
<body>
    <h2>Weekly Class Timetable</h2>
    <table>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th class="break"></th>
            <th colspan="2">4</th>
            <th colspan="2">5</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>C++</td>
            <td>HTML</td>
            <td>CSS</td>
            <td rowspan="5" ><br>B<br>R<br>E<br>A<br>K <br><p></p></td>
            <td colspan="2" style="background-color: red;">JAVA</td>
            <td colspan="2">C++</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td rowspan="3">Hindi</td>
            <td colspan="2">Web Dev</td>
            <td>C++</td>
            <td>HTML</td>
            <td>CSS</td>
            <td rowspan="2">OS</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td colspan="2">C++</td>
            <td colspan="2">Django</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>Thur</td>
            <td colspan="2">JAVA</td>
            <td>English</td>
            <td>Go</td>
            <td colspan="2">Networks</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td colspan="3">Data Science</td>
            <td colspan="2">C++</td>
            <td>Go</td>
            <td>Python</td>
        </tr>
    </table>
</body>
</html>
